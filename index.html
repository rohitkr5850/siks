<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Layout styles */
    .container {
      display: grid;
      grid-template-areas: 
        "header header header"
        "sidebar content content"
        "footer footer footer";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    /* Individual sections */
    .header {
      grid-area: header;
      background-color: #8a2be2;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #00bfff;
      padding: 20px;
    }

    .content {
      grid-area: content;
      background-color: white;
      padding: 20px;
    }

    .footer {
      grid-area: footer;
      background-color: #00bfff;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {
      .container {
        grid-template-areas: 
          "header"
          "sidebar"
          "content"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Header</h1>
    </div>
    <div class="sidebar">
      <ul>
        <li>Menu Item 1</li>
        <li>Menu Item 2</li>
        <li>Menu Item 3</li>
        <li>Menu Item 4</li>
      </ul>
    </div>
    <div class="content">
      <p>This is the content area.</p>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
  </div>

</body>
</html>
